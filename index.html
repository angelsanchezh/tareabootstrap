<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<header>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <div>
        <img
          width="200"
          src= "https://images.vexels.com/media/users/3/152459/isolated/preview/8dfc349472c389fa9f9275cf801e577b-icono-de-motocicleta-futurista.png"
          alt="logo"
        />
      </div>
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white fs-5" href="">Eventos</a></li>
          <li class="nav-item"><a class="nav-link text-white fs-5" href="">Showroom</a></li>
          <li class="nav-item"><a class="nav-link text-white fs-5" href="">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link text-white fs-5" href="">Contactanos</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>

    <section class="container mt-2">

        <h1 class="text-center">Soluciones y desarrollo </h1>
        <div id="controls" class="carousel slide" date-bs-ride="carousel">

            <!--indicadores -->
            <div class="carousel-indicators">

                <button data-bs-target="#controls" data-bs-slide-to="0" class="active">

                </button>

                <button data-bs-target="#controls" data-bs-slide-to="1"> </button>
                <button data-bs-target="#controls" data-bs-slide-to="2"> </button>

            </div>

            <!-- dentro de carousel inner estararn los elementos que vamos a mostrar
pero dentro del principla inner -->
            <!--Active es para indicar que eleemnto esta seleccionado por defecto-->

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://media.slidesgo.com/storage/7288412/futuristic-background1622641945.jpg"
                        alt="imagen1" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>El futuro es ahora</h3>
                            <p>La tecnologia es mas que una pagina web</p>
                          </div>
                </div>
                <div class="carousel-item ">
                    <img src="https://s39927.pcdn.co/wp-content/uploads/2019/05/free-powerpoint-template-or-google-slides-theme-with-galaxy-and-space-illustrations.jpeg"
                        alt="imagen2" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>El futuro es ahora</h3>
                            <p>La tecnologia es mas que una pagina web</p>
                          </div>
                </div>
                <div class="carousel-item ">
                    <img src="https://s39927.pcdn.co/wp-content/uploads/presentations/1rjb8Gf2_0TC8RleVOG-JoKrTqF1wF0ty7Qz06xaAId4/35_1400.jpg.optimal.jpg"
                        alt="imagen3" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>El futuro es ahora</h3>
                            <p>La tecnologia es mas que una pagina web</p>
                          </div>

                </div>

            </div>
            <button class="carousel-control-prev" data-bs-target="#controls" data-bs-slide="prev"
                style="background-color: blue ">
                <span>previous</span>
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" data-bs-target="#controls" data-bs-slide="next"
                style="background-color: blue ">
                <span>next</span>
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
